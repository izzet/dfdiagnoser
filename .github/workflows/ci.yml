name: Build and Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - "v*.*.*"

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-22.04"]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    name: ${{ matrix.os }}-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5

      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Determine test type
        id: test_type
        run: |
          # Check if this is a tagged release (v*.*.*)
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "Run full test suite for release tag"
            echo "test_type=full" >> $GITHUB_OUTPUT
          # Check if this is a manual run requesting full tests
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.run_full_tests }}" == "true" ]]; then
            echo "Run full test suite due to manual request"
            echo "test_type=full" >> $GITHUB_OUTPUT
          else
            echo "Run smoke tests for regular development"
            echo "test_type=smoke" >> $GITHUB_OUTPUT
          fi

      - name: Run unit tests
        run: uv run pytest -v -m ${{ steps.test_type.outputs.test_type }} tests/

      - name: Run DFDiagnoser
        run: uv run dfdiagnoser input=checkpoint input.checkpoint_dir=tests/data/dfanalyzer_checkpoints/unet3d_v100 output=file

